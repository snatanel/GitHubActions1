name: Simon - Push Git Build

on: [push]

jobs:
 build:
   runs-on: ubuntu-latest
  
   steps:
   - name: Checkout Code
     uses: actions/checkout@v4
    
   - name: Setup JFrog CLI
     uses: jfrog/setup-jfrog-cli@v4
     env:
       JF_URL: ${{ vars.ARTIFACTORY_URL }}
       JF_ACCESS_TOKEN: ${{ secrets.ARTIFACTORY_ACCESS_TOKEN }} 
       URL: ${{ vars.ARTIFACTORY_URL }}
       JF_USER: ${{ secrets.JFROG_USER }}
       JF_PASSWORD: ${{ secrets.JFROG_PASSWORD }}

   - name: Run JFrog CLI
     run: |
       jf -v
       export SERVER_ID="test"
       jf rt ping
       # jf c add $SERVER_ID --url=$URL --user $JFROG_USER --password $JFROG_PASSWORD --interactive=false

   - name: GitHub Build - Simon
     run: |
       echo "test file " > test.txt
       export BUILD_NAME="simon-github-actions-build"
       export BUILD_MODULE="my-module"
       export BUILD_NUMBER="1"


       export PATH_TO_DIRECTORY="name/version/dates"
      
       jf rt upload "test.txt" st-docker-local
       jf rt build-add-dependencies my-build 1 "st-docker-local/busybox/latest/manifest.json"

   # This action publishes the build information to Artifactory and deletes older builds
   - name: Build to Artifactory
     run: |
       export BUILD_NAME="simon-github-actions-build"
       export BUILD_MODULE="my-module"
       export BUILD_NUMBER="1"
       jf rt build-add-dependencies $BUILD_NAME $BUILD_NUMBER "st-docker-local/busybox/latest/manifest.json"
       jf rt build-publish $BUILD_NAME $BUILD_NUMBER
     
       jf rt bdi c --max-builds=1
