name: simon-github-build

on: [push]

jobs:
 build:
   runs-on: ubuntu-latest
  
   steps:
   - name: Checkout Code
     uses: actions/checkout@v4
    
   - name: Setup JFrog CLI
     uses: jfrog/setup-jfrog-cli@v4
     env:
       JF_URL: ${{ vars.ARTIFACTORY_URL }}
       JF_ACCESS_TOKEN: ${{ secrets.ARTIFACTORY_ACCESS_TOKEN }} 
       URL: ${{ vars.ARTIFACTORY_URL }}
       JF_USER: ${{ secrets.JFROG_USER }}
       JF_PASSWORD: ${{ secrets.JFROG_PASSWORD }}

   - name: Run JFrog CLI
     run: |
       jf -v
       export SERVER_ID="test"
       jf rt ping
       # jf c add $SERVER_ID --url=$URL --user $JFROG_USER --password $JFROG_PASSWORD --interactive=false

   - name: simon-github-build
     run: |
       echo "test file " > test.txt
       export BUILD_NAME="simon-github-build"
       export BUILD_MODULE="my-module"
       export BUILD_NUMBER="1"


       export PATH_TO_DIRECTORY="name/version/dates"
      
       jf rt upload "test.txt" st-docker-local --build-name $BUILD_NAME --build-number $BUILD_NUMBER --module $BUILD_MODULE

   # This action publishes the build information to Artifactory and deletes older builds
   - name: simon-github-build
     run: |
       export BUILD_NAME="simon-github-build"
       export BUILD_MODULE="my-module"  
       export BUILD_NUMBER="1"
       jf rt build-add-dependencies $BUILD_NAME $BUILD_NUMBER "simon-generic/common/common.txt" --module $BUILD_MODULE --from-rt
       jf rt build-publish $BUILD_NAME $BUILD_NUMBER
     
       jf rt bdi c --max-builds=100

   - name: 📝 Output collected Data
     run: |
          echo "Changes since ${{ steps.changes.outputs.last-tag }}:"
          git log --pretty=format:'{%n  "commit": "%H",%n  "abbreviated_commit": "%h",%n  "tree": "%T",%n  "abbreviated_tree": "%t",%n  "parent": "%P",%n  "abbreviated_parent": "%p",%n  "refs": "%D",%n  "encoding": "%e",%n  "subject": "%s",%n  "sanitized_subject_line": "%f",%n  "body": "%b",%n  "commit_notes": "%N",%n  "verification_flag": "%G?",%n  "signer": "%GS",%n  "signer_key": "%GK",%n  "author": {%n    "name": "%aN",%n    "email": "%aE",%n    "date": "%aD"%n  },%n  "committer": {%n    "name": "%cN",%n    "email": "%cE",%n    "date": "%cD"%n  }%n},' ${{ steps.changes.outputs.last-tag }}..HEAD > changelogs_provenance.json
          cat changelogs_provenance.json
          echo "____________________________"
          jf rt upload "changelogs_provenance.json" simon-generic/common --url ${{ env.JF_URL }}/artifactory --user ${{ secrets.JFROG_USER }} --password ${{ secrets.JFROG_PASSWORD }}
